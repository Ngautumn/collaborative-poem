
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Tracking</title>

  <!-- 你的样式 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- 顶部状态 HUD -->
<div id="hud">
  <div class="row">
    <span class="pill" id="status">状态：等待定位</span>
    <span class="pill" id="acc">精度：—</span>
    <span class="pill" id="coord">lat/lng：—</span>
    <span class="pill" id="meters">dx/dy：—</span>
    <button id="hostBtn">Become Host</button>
    <button id="startgps">Start game</button>
    <button id="recenter">重置中心点</button>
  </div>
  <div class="seats" id="seatBoard">
    <div class="seat" id="seat1">Seat 1</div>
    <div class="seat" id="seat2">Seat 2</div>
    <div class="seat" id="seat3">Seat 3</div>
    <div class="seat" id="seat4">Seat 4</div>
    <div class="seat" id="seat5">Seat 5</div>
    <div class="seat" id="seat6">Seat 6</div>
  </div>
</div>


  <!-- p5 核心库 -->
  <script src="p5.js"></script>

  <!-- 你的 sketch 主程序 -->
  <script src="sketch.js"></script>

</body>
</html>
